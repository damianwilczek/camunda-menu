
<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <meta name="robots" content="noindex">

        <title>Camunda Training - Menu</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <link href="css/style.css" rel="stylesheet" >
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="https://apis.google.com/js/client.js?onload=checkAuth"></script>
    </head>
    <body id="mainPage"
    ">
        <section style="background:#efefe9;">
            <div class="container">
                <div class="row">
                    <div class="board">
                        <div class="board-inner">
                            <ul class="nav nav-tabs" id="myTab">
                                <div class="liner"></div>
                                <li class="active"><a id="menuDashboard" href="#dashboard" data-toggle="tab"
                                                      title="Dashboard"><span class="round-tabs one"><i
                                        class="glyphicon glyphicon-home"></i></span></a></li>
                                <li><a id="menuResponse" href="#response" data-toggle="tab" title="Response"><span
                                        class="round-tabs two"><i class="glyphicon glyphicon-heart"></i></span></a></li>
                                <li><a id="menuLocations" href="#locations" data-toggle="tab" title="Locations"><span
                                        class="round-tabs three"><i class="glyphicon glyphicon-map-marker"></i></span>
                                </a></li>
                                <li><a id="menuDishes" href="#gerichte" data-toggle="tab" title="Gerichte"><span
                                        class="round-tabs four"><i class="glyphicon glyphicon-apple"></i></span></a>
                                </li>
                                <li><a id="menuSettings" href="#settings" data-toggle="tab" title="App settings"><span
                                        class="round-tabs five"><i class="glyphicon glyphicon-cog"></i></span></a></li>
                            </ul>
                        </div>
                        <div class="tab-content">
                            <div class="tab-pane fade in active" id="dashboard">
                                <h3 class="head text-center">Dashboard</h3>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <h4 class="text-center">Ausgewaehlte Location</h4>
                                                <h3 style="font-size: 3em;color: dodgerblue;" class="head text-center" id="dashboardLocation"></h3>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <h4 class="text-center">Uhrzeit</h4>
                                                <h3 id="time" style="font-size: 3em;color: dodgerblue;" class="head text-center"></h3>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <h4 class="text-center">Teilnehmern geantwortet</h4>
                                                <h3 style="font-size: 12em;color: dodgerblue;" class="head text-center"><span id="countCustomers"></span><span id="dashboardAmount"></span></h3>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">

                                            </div>
                                        </div>
                                        <br /><br /><br />
                                    </div>

                                </div>
                            </div>
                            <div class="tab-pane fade" id="response">
                                <h3 class="head text-center">Ausgewaehlte Gerichte</h3>

                                <div class="row">
                                    <div class="col-md-2"></div>
                                    <div class="col-md-8">
                                        <ul class="list-group" id="selectedFood">

                                        </ul>
                                    </div>
                                    <div class="col-md-2"></div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4"></div>
                                    <div class="col-md-4 text-center">
                                        <button class="btn btn-danger" type="button" id="removevote">Remove all votes!
                                        </button>
                                    </div>
                                    <div class="col-md-4"></div>

                                </div>
                                <div class="row"><br /> </div>


                            </div>
                            <div class="tab-pane fade" id="locations">
                                <h3 class="head text-center">Locations</h3>
                                <div class="row">
                                    <div class="col-md-2"></div>
                                    <div class="col-md-8">
                                        <ul class="list-group" id="showLocations">

                                        </ul>
                                    </div>
                                    <div class="col-md-2"></div>
                                </div>
                                <div class="row">
                                    <div class="col-md-1"></div>
                                    <div class="col-md-10">
                                        <div class="input-group">
                                            <span class="input-group-addon">New location name:</span>
                                            <input type="text" class="form-control" id="newLocation" aria-describedby="location-prefix" placeholder="Type the new location name">
                                            <span class="input-group-btn"><button id="setLocation"
                                                                                  class="btn btn-success" type="button">
                                                Add!
                                            </button></span>
                                        </div> <br /><br /><br />
                                    </div>
                                    <div class="col-md-1"></div>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="gerichte">
                                <h3 class="head text-center">Gerichte</h3>
                                <div class="row">
                                    <div class="col-md-1"></div>
                                    <div class="col-md-10">
                                        <div class="form-group">
                                            <select class="form-control" id="foodLocationOptions"></select>
                                        </div>
                                    </div>
                                    <div class="col-md-1"></div>
                                </div>
                                <div class="row">
                                    <div class="row">
                                        <div class="col-md-2"></div>
                                        <div class="col-md-8">
                                            <ul class="list-group" id="FoodList">

                                            </ul>
                                        </div>
                                        <div class="col-md-2"></div>
                                    </div>
                                    <div class="row" id="addfoodForm" style="display: none">
                                        <div class="col-md-1"></div>
                                        <div class="col-md-10">
                                            <div class="input-group">
                                                <span class="input-group-addon" id="location-prefix">Gericht hinzuf√ºgen:</span>
                                                <input type="text" class="form-control" id="newFoodDE"
                                                       placeholder="Dish name in German"
                                                       aria-describedby="location-prefix">
                                                <input type="text" class="form-control" id="newFoodEN"
                                                       placeholder="Dish name in English"
                                                       aria-describedby="location-prefix">
                                                <span class="input-group-btn"><button id="addFoodButton"
                                                                                      class="btn btn-success"
                                                                                      type="button"
                                                                                      style="height: 68px;">Add!
                                                </button></span>
                                            </div> <br /><br /><br />
                                        </div>
                                        <div class="col-md-1"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="settings">
                                <h3 class="head text-center">App settings</h3>
                                <div class="row">
                                    <div class="col-md-1"></div>
                                    <div class="col-md-10">
                                        <div class="form-group">
                                            <select class="form-control" id="locationOptions">

                                            </select>
                                            <br />
                                            <select class="form-control" id="MemberAmount"></select>
                                        </div>
                                    </div>
                                    <div class="col-md-1"></div>
                                </div>
                                <div class="clearfix"></div>
                                <div class="row">
                                    <div class="col-md-1"></div>
                                    <div class="col-md-3">
                                        <button id="backupData" class="btn btn-info">Backup Data</button>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="input-group" style="display: inline-flex;">
                                            <div>
                                                <button id="choseBackup" type="button" class="btn btn-info">Chose backup
                                                    file
                                                </button>
                                            </div>
                                            <input type="text" id="backupName" class="form-control" disabled="disabled">
                                            <input type="file" id="backupFile" style="display: none">
                                            <span class="input-group-btn"><button id="restore" class="btn btn-info">
                                                Restore
                                            </button></span>
                                        </div>
                                    </div>
                                    <div class="col-md-2"></div>
                                </div>
                                <br />
                            </div>
                            <div class="clearfix"></div>
                        </div>

                    </div>
                </div>
            </div>
            <pre id="output"></pre>
        </section>
    <script language="JavaScript" src="js/app.js"></script>
    </body>
</html>
